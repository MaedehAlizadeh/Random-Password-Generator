<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Password Generator</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="box rounded-3 shadow-lg position-relative">
        <form method="post" class="d-grid">
            <h3 class="text-center mt-3">Random Password Generator</h3>

            <input type="text" class="form-control w-75 mx-5 mt-4 shadow-none border-none">

            <button class="btn copy-btn position-absolute shadow-none d-none" type="button">
                <img src="./images/8541767_copy_clone_icon.svg" alt="copy-icon">
            </button>

            <div class="copy-msg my-3 text-center d-none">Password Copied!</div>

            <button type="button" class="btn generate-btn btn-info mx-5">Generate</button>

        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
